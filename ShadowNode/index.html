    <script>
        
        function searchUser()
            {
                $("table").find("tr:gt(0)").remove();
                const url = "http://localhost:8080/todos";

                $.get(url, (data)=>{
                    console.log(data)
                    let array = JSON.parse(data);
                    console.log(array)
                    for (const user of array) {
                        console.log(user)

                        //   document.getElementById("print").value="<label>userId:</label>"+user.userName;
                        const row = `<tr><td>${user.hin}</td><td>${user.latitude}</td><td>${user.longitude}</td><td>${user.heading}</td>
                            <td>${user.engid}</td><td>${user.engine_revolutions}</td><td>${user.engine_temperature}</td>
                            <td>${user.fuel_rate}</td><td>${user.timestamp}</td></tr>`
                        $("#dynamics").append(row);
                        
                     
                    }
                })
            }
            $(document).ready(searchUser);

    </script>
